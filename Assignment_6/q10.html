<body>
    
    <script>
        
        let n = prompt("Enter Number ");
        let a= []
        a = n.split("");
        let sum =1;
        a.forEach(i => {
            sum += i * a.length;
        })

        if(sum == n){
            console.log(n + " is an armstong Number")
        }else {
            console.log(n + " is not an armstong Number")

        }
        
        
    </script>
