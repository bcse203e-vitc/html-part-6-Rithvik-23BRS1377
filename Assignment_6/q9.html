<body>
    
    <script>
        function hcf(n1,n2)
        {
            if (n2 != 0)
                return hcf(n2, n1 % n2);
            else
                return n1;
        }
        let n1 = prompt("Enter Number ") - 0;
        let n2 = prompt("Enter Number") - 0;
        
       console.log( (n1 * n2) /hcf(n1,n2));
        
    </script>
