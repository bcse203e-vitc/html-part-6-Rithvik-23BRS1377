<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or even</title>
  
</head>
<body>
    
    <script>
        let n = prompt("Enter a Number");

        if ( n %2 == 0) {
            console.log(n + " is Even Number");
        }else {
            console.log(n + " is Odd Number");

        }
        
        
    </script>
</body>
</html>
